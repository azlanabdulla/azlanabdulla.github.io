<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCAAR Voice Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    #voiceImage {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
      mix-blend-mode: lighten;
    }
    #transcript {
      position: absolute;
      bottom: 10%;
      width: 90%;
      text-align: center;
      font-size: 1.2rem;
      padding: 0 1rem;
    }
    #toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #voiceImage { width: 120px; }
      h1 { font-size: 1.5rem; }
      #transcript { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <button id="toggle">Toggle Mute</button>
  <h1>SCAAR AI</h1>
  <img id="voiceImage" src="voice-unscreen.gif" alt="Voice Assistant" />
  <div id="transcript">Listening for your command...</div>

  <script>
    const transcriptEl = document.getElementById('transcript');
    const toggleBtn = document.getElementById('toggle');
    let isMuted = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const Synth = window.speechSynthesis;

    if (!SpeechRecognition || !Synth) {
      transcriptEl.textContent = "Your browser does not support speech recognition or synthesis.";
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onend = () => {
        setTimeout(() => recognition.start(), 300);
      };

      recognition.onresult = (e) => {
        const text = e.results[0][0].transcript.toLowerCase();
        transcriptEl.textContent = `You: ${text}`;
        const response = handleCommand(text);
        if (!isMuted) speak(response);
        else transcriptEl.textContent = `SCAAR (muted): ${response}`;
      };

      function speak(message) {
        const utter = new SpeechSynthesisUtterance(message);
        utter.onend = () => transcriptEl.textContent = `SCAAR: ${message}`;
        Synth.speak(utter);
      }

      function handleCommand(text) {
        if (text.includes('time')) {
          const now = new Date();
          return `The time is ${now.toLocaleTimeString()}`;
        }
        if (text.includes('date')) {
          const now = new Date();
          return `Today's date is ${now.toLocaleDateString()}`;
        }
        if (text.includes('hello') || text.includes('hi')) {
          return "Hello Azlan, I'm SCAAR. How can I assist you today?";
        }
        if (text.includes('joke')) {
          return "Why did the function break up with the loop? It felt trapped in a cycle.";
        }
        if (text.includes('mute')) {
          isMuted = true;
          return "Voice output is now muted.";
        }
        if (text.includes('unmute')) {
          isMuted = false;
          return "Voice output is now unmuted.";
        }
        if (text.includes('open google')) {
          window.open('https://www.google.com', '_blank');
          return 'Opening Google.';
        }
        if (text.includes('open youtube')) {
          window.open('https://www.youtube.com', '_blank');
          return 'Opening YouTube.';
        }
        if (text.includes('wikipedia')) {
          window.open('https://www.wikipedia.org', '_blank');
          return 'Opening Wikipedia.';
        }
        if (text.includes('search')) {
          const query = text.replace("search", "").trim();
          if (query) {
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            return `Searching Google for ${query}`;
          } else return "What should I search for?";
        }
        if (text.includes('calculate') || /\d+/.test(text)) {
          try {
            const expression = text.replace('calculate', '').trim();
            const result = Function(`return ${expression}`)();
            return `The answer is ${result}`;
          } catch {
            return "Sorry, I couldn't calculate that.";
          }
        }
        return `I didn't catch that. Could you please repeat?`;
      }

      toggleBtn.onclick = () => {
        isMuted = !isMuted;
        toggleBtn.textContent = isMuted ? "Unmute" : "Mute";
      };

      window.onload = () => recognition.start();
    }
  </script>
</body>
</html>

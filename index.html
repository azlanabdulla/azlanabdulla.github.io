<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCAAR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    #chat {
      height: 90vh;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #444;
      text-align: right;
      margin-left: auto;
    }
    .scaar {
      background-color: #2b6cb0;
      text-align: left;
      margin-right: auto;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    #sendBtn {
      padding: 10px 15px;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
